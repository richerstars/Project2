<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mainScreen.css">
    <title>Main Screen</title>
</head>

<body>
    <header>
        <div class="logo"><a href=""><img src="./img/logo.svg" alt="devEducation" class="imgLogo"></a></div>
        <section class="donate"><a href="https://github.com/richerstars/Team_Project2">Donate</a>
        </section>
        <div class="containerBetween"></div>
        <nav class="headerNav">
            <div class="search"><img src="./img/logoSearch.svg" alt="logoSearch"></div>
            <div class="filters"><input type="image" src="./img/logoFilters.svg" alt="logoFilters" id="filters"></div>
            <div class="logoUsers"><input type="image" src="./img/logoUser.svg" alt="logoUser" id="auth"></div>
        </nav>
    </header>
    <main class="wrapper">
        <div class="containerHeaderOne">
            <h1 class="HeaderOne">New Films</h1>
        </div>
        <section class="filters-item">
            <div class="container-filters-item">
                <div class="filters-input container-adult">
                    <label for="Adult">Adult</label>
                    <input type="checkbox" name="Adult" id="Adult" class="filters-input">
                </div>
                <div class="filters-input">
                    <label for="selectLanguages">Languages</label>
                    <select name="Languages" id="selectLanguages"> </select>
                </div>
                <div class="filters-input">
                    <label for="selectTitle">Title</label>
                    <select name="Title" id="selectTitle"></select>
                </div>
                <div class="filters-input">
                    <label for="selectGenres">Genres</label>
                    <select name="Genres" id="selectGenres"></select>
                </div>
            </div>
            <div class="container-input-range container-filters-item">
                <div>
                    <p class="filter-item-p">Budget min</p> <input type="range" min="0" max="100" step="1"
                        id="budget-min-min"><input type="range" min="0" max="100" step="1" id="budget-min-max">
                </div>
                <div>
                    <p class="filter-item-p">Budget max</p> <input type="range" min="0" max="100" step="1"
                        id="budget-max-min"><input type="range" min="0" max="100" step="1" id="budget-max-max">
                </div>
                <div>
                    <p class="filter-item-p">Popularity min</p> <input type="range" min="0" max="100" step="1"
                        id="popularity-min-min"><input type="range" min="0" max="100" step="1" id="popularity-min-max">
                </div>
                <div>
                    <p class="filter-item-p">Popularity max</p> <input type="range" min="0" max="100" step="1"
                        id="popularity-max-min"><input type="range" min="0" max="100" step="1" id="popularity-max-max">
                </div>
            </div>
            <div class="container-items">
                <input type="text" placeholder="Release day first" class="filters-input">
                <input type="text" placeholder="Release day last" class="filters-input">
                <div class="container-items">
                    <div>
                        <p class="filter-item-p">Revenue min</p> <input type="range" min="0" max="100" step="1"
                            id="revenue-min-min"><input type="range" min="0" max="100" step="1" id="revenue-min-max">
                    </div>
                    <div>
                        <p class="filter-item-p">Revenue max</p> <input type="range" min="0" max="100" step="1"
                            id="revenue-max-min"><input type="range" min="0" max="100" step="1" id="revenue-max-max">
                    </div>
                </div>
            </div>
            <div class="container-btn-save">
                <button id="saveBtn">Save</button>
            </div>
        </section>
        <section class="popularFilms">
            <div class="popularFilmsItem"><img src="img/logo.jpg"></div>
            <div class="popularFilmsItem"><img src="img/logo.jpg"></div>
            <div class="popularFilmsItem"><img src="img/logo.jpg"></div>
        </section>

        <section class="filmsPagination">
            <button class="triangle" id="previousBtn"></button>
            <div class="filmsPaginationItem"></div>
            <div class="filmsPaginationItem"></div>
            <div class="filmsPaginationItem"></div>
            <div class="filmsPaginationItem"></div>
            <div class="filmsPaginationItem"></div>
            <div class="filmsPaginationItem"></div>
            <button class="triangle" id="nextBtn"></button>
        </section>
    </main>
    <footer></footer>
</body>

</html>
