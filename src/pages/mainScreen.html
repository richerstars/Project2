<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
</head>

<body>
<div class="mask">
    <div class="loader"></div>
</div>
    <header>
        <div class="headerConteiner">
            <div class="donations">
            <div class="logo"><a class="mainA" href=""><img src="../img/logo.svg" alt="devEducation"
                        class="imgLogo"></a></div>
            <section class="donate"><a class="mainA" target="_blank"
                    href="https://github.com/richerstars/Team_Project2">Donate</a>
            </section>
            </div>
            <div class="containerBetween">
                <input type="text" class="searchInput hidden" placeholder="Enter Some film">
            </div>
            <nav class="headerNav">
                <div class="search"><img src="../img/logoSearch.svg" alt="logoSearch">
                </div>
                <div class="filters"><input type="image" src="../img/logoFilters.svg" alt="logoFilters" id="filters">
                </div>
                <div class="logoUsers"><input type="image" src="../img/logoUser.svg" alt="logoUser" id="auth"></div>
            </nav>
        </div>
    </header>
    <main class="wrapper">
        <div class="containerHeaderOne">
            <h1 class="HeaderOne hidden"> List of Films</h1>
        </div>
        <section class="section filters-item-none">
            <div class="container-filters-item">
                <div class="filters-input container-adult">
                    <label class="mainLabel" for="Adult">Adult</label>
                    <input type="checkbox" name="Adult" id="Adult" class="filters-input">
                </div>
                <div class="filters-input">
                    <div class="container-filters-selectors">
                        <label class="mainLabel" for="selectLanguages">Languages</label>
                        <select name="Languages" id="selectLanguages"> </select>
                    </div>
                </div>
                <div class="filters-input">
                    <div class="container-filters-selectors">

                        <input type="text" name="" id="inputTitle" placeholder="Title" class="filters-input">
                    </div>
                </div>
                <div class="filters-input">
                    <div class="container-filters-selectors">
                        <label class="mainLabel" for="selectGenres">Genres</label>
                        <select name="Genres" id="selectGenres"></select>
                    </div>
                </div>
            </div>
            <div class="container-input-range container-filters-item">
                <div class="filter-item-p">
                    <p>Budget min</p>
                    <p>0</p>
                    <input type="range" min="0" max="1000000" value="0" step="1" class="rangeSlider" id="budget-min">
                    <p>1000000</p>
                    <input type="number" class="inputValueNumber" id="budget-min-number">
                </div>
                <div class="filter-item-p">
                    <p>Budget max</p>
                    <p>0</p>
                    <input type="range" min="0" max="1000000" value="0" step="1" class="rangeSlider" id="budget-max">
                    <p>1000000</p>
                    <input type="number" class="inputValueNumber" id="budget-max-number">
                </div>
                <div class="filter-item-p">
                    <p>Popularity min</p>
                    <p>0</p>
                    <input type="range" min="0" max="1000000" value="0" step="1" class="rangeSlider"
                        id="popularity-min">
                    <p>1000000</p>
                    <input type="number" class="inputValueNumber" id="popularity-min-number">
                </div>
                <div class="filter-item-p">
                    <p>Popularity max</p>
                    <p>0</p>
                    <input type="range" min="0" max="1000000" value="0" step="1" class="rangeSlider"
                        id="popularity-max">
                    <p>1000000</p>
                    <input type="number" class="inputValueNumber" id="popularity-max-number">
                </div>
            </div>
            <div class="container-items">
                <input type="date" value="2018-07-22"
                min="1900-01-01" max="2021-12-31" placeholder="Release day first" class="filters-input" id="release-day-first">
                <input type="date" value="2018-07-22"
                min="1900-01-01" max="2021-12-31" placeholder="Release day last" class="filters-input" id="release-day-last">
                <div class="container-items">
                    <div class="filter-item-p">
                        <p>Revenue min</p>
                        <p>0</p>
                        <input type="range" min="0" max="1000000" value="0" step="1" class="rangeSlider"
                            id="revenue-min">
                        <p>1000000</p>
                        <input type="number" class="inputValueNumber" id="revenue-min-number">
                    </div>
                    <div class="filter-item-p">
                        <p>Revenue max</p>
                        <p>0</p>
                        <input type="range" min="0" max="1000000" value="0" step="1" class="rangeSlider"
                            id="revenue-max">
                        <p>1000000</p>
                        <input type="number" class="inputValueNumber" id="revenue-max-number">

                    </div>
                </div>
            </div>
            <div class="wrapper-buttons">
                <div class="container-btn-filter">
                    <button id="saveBtn">Save</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </section>
        </div>
        <template id="templateCard">
            <div class="newFilmsItem">
                <img class="imgPoster" src="../img/space.jpg" alt="film poster">
                <p class="descriptionNewFilm"></p>
            </div>
        </template>
        <section class="filmsShowMore">
        </section>
        <template id="filmsShowMore">
            <div class="containerFilmsItem">
                <div class="filmsItem">
                    <div class="linkPage">
                        <img class="imgFilmsItem" src="../img/logo.svg">
                    </div>
                    <p class="descriptionFilm"></p>
                </div>
            </div>
        </template>
        <template id="langOptions">
            <option value=""></option>
        </template>
        <div class="container-btn-showMore">
            <button id="showMoreBtn" class="hidden" data="2">Show More</button>
        </div>
    </main>
    <section class="popUp">
        <div class="containerSignUp">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label class="mainLabel" for="username">Username</label>
                    <input type="text" placeholder="Enter your username" id="username" />
                </div>

                <div class="form-control">
                    <label class="mainLabel" for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" />
                </div>

                <div class="form-control">
                    <label class="mainLabel" for="first_name">First Name</label>
                    <input type="text" placeholder="Enter your first name" id="first_name" />
                </div>

                <div class="form-control">
                    <label class="mainLabel" for="last_name">Last name</label>
                    <input type="text" placeholder="Enter your last name" id="last_name" />
                </div>
                <div class="error-holder-msg">Error message holder</div>
                <button class="SignUpBtn" id="checkSignIn">Already have account?</button>
                <button class="SignUpBtn" id="setSignUpBtn">Submit</button>
            </form>
        </div>
        <div class="containerSignIn hidden">
            <div class="header">
                <h2>Sign in</h2>
            </div>
            <form id="formSignIn" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" id="usernameSignIn" />
                </div>
                <div class="form-control name">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="passwordSignIn" />
                </div>
                <div class="sign-in-err"></div>
                <button class="SignUpBtn" id="checkSignUp">Don`t have account?</button>
                <button id="setSignInBtn">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
