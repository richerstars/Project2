<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie "Pokerok" KAM</title>
    <script src="https://kit.fontawesome.com/0a9220cdf9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/logo.svg" type="image/png">
</head>

<body>
<div class="mask">
    <div class="loader"></div>
</div>
<header>
    <div class="headerConteiner">
        <div class="donations">
            <div class="logo"><a class="mainA" href=""><img src="../img/logo.svg" alt="devEducation"
                                                            class="imgLogo"></a></div>
            <section class="donate"><a class="mainA full-link" target="_blank"
                                       href="https://github.com/richerstars/Team_Project2">
                <p id="text-donate">Donate</p></a>
            </section>
        </div>
        <div class="containerBetween">

            <input type="text" class="searchInput" placeholder="Enter Some film">
        </div>
        <nav class="headerNav">
            <div class="search opasityHover">
                <i class="fas fa-search" alt="logoSearch"></i>
            </div>
            <div class="filters opasityHover">
                <i class="fas fa-filter" id="filters"></i>
            </div>
            <div class="logoUsers opasityHover"><i class="fas fa-sign-out-alt" id="auth"></i></div>
        </nav>
    </div>
</header>
<main class="wrapper">
    <template id="not-found-template">
        <p class="par-not-found"> Not found film. Set valid name of film! </p>
    </template>
    <div class="hidden" id="svgContainer"></div>
    <div class="big-window hidden">
        <section class="section filters-item-none">
            <div class="container-filters-item">
                <div class="filters-input container-adult">
                    <label class="mainLabel" id="adultLable" for="Adult">Adult</label>
                    <input type="checkbox" name="Adult" id="Adult" class="filters-input">
                </div>
                <div class="filters-input">
                    <div class="container-filters-selectors">
                        <label class="mainLabel" for="selectLanguages">Languages</label>
                        <select name="Languages" id="selectLanguages"> </select>
                    </div>
                </div>
                <div class="filters-input">
                    <div class="container-filters-selectors">
                        <label class="mainLabel" for="selectGenres">Genres</label>
                        <select name="Genres" id="selectGenres"></select>
                    </div>
                </div>
            </div>
            <div class="container-filters-item">
                <div id="app">
                    <div id="title-range">Budget film</div>
                    <div class='range-slider'>
                        <input type="range" min="0" max="365000000" step="1" id="minRange" value="0">
                        <input type="range" min="0" max="365000000" step="1" id="maxRange" value="365000000">
                        <input type="number" min="0" max="365000000" step="1" id="minNumberRange"
                               class="inputValueNumber">
                        <input type="number" min="0" max="365000000" step="1" id="maxNumberRange"
                               class="inputValueNumber">
                    </div>
                </div>
            </div>
            <div class="container-items">
                <input type="date" value=""
                       min="1900-01-01" max="2021-12-31" placeholder="Release day first" class="filters-input"
                       id="release-day-first">
                <input type="date" value=""
                       min="1900-01-01" max="2021-12-31" placeholder="Release day last" class="filters-input"
                       id="release-day-last">
            </div>
            <div class="wrapper-buttons">
                <div class="container-btn-filter">
                    <button id="saveBtn">Save</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </section>
    </div>
    </div>
    <template id="templateCard">
        <div class="newFilmsItem">
            <img class="imgPoster" src="../img/space.jpg" alt="film poster">
            <p class="descriptionNewFilm"></p>
        </div>
    </template>
    <section class="filmsShowMore">
    </section>
    <template id="filmsShowMore">
        <div class="containerFilmsItem">
            <div class="filmsItem">
                <div class="linkPage">
                    <img class="imgFilmsItem" src="../img/logo.svg">
                </div>
                <div class="overlay"></div>
                <p class="descriptionFilm"></p>
            </div>
        </div>
    </template>
    <template>
        <div class="notFound">
            <div class="row">
                <div class="xs-12 md-6 mx-auto">
                    <div id="countUp">
                        <div class="number" data-count="404">0</div>
                        <div class="text">Page not found</div>
                        <div class="text">This may not mean anything.</div>
                        <div class="text">I'm probably working on something that has blown up.</div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="langOptions">
        <option value=""></option>
    </template>
    <div class="container-btn-showMore">
        <button id="showMoreBtn" class="hidden" data="2">Show More</button>
    </div>
</main>
<section class="popUp">
    <div class="containerSignUp">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label class="mainLabel" for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username" class="hover-input"/>
            </div>

            <div class="form-control">
                <label class="mainLabel" for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" class="hover-input"/>
            </div>

            <div class="form-control">
                <label class="mainLabel" for="first_name">First Name</label>
                <input type="text" placeholder="Enter your first name" id="first_name" class="hover-input"/>
            </div>

            <div class="form-control">
                <label class="mainLabel" for="last_name">Last name</label>
                <input type="text" placeholder="Enter your last name" id="last_name" class="hover-input"/>
            </div>
            <div class="error-holder-msg">Error message holder</div>
            <button class="SignUpBtn" id="checkSignIn">Already have account?</button>
            <button class="SignUpBtn" id="setSignUpBtn">Submit</button>
        </form>
    </div>
    <div class="containerSignIn hidden">
        <div class="header">
            <h2>Sign in</h2>
        </div>
        <form id="formSignIn" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="usernameSignIn" class="hover-input"/>
            </div>
            <div class="form-control name">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="passwordSignIn" class="hover-input"/>
            </div>
            <div class="sign-in-err"></div>
            <button class="SignUpBtn" id="checkSignUp">Don`t have account?</button>
            <button id="setSignInBtn" class="SignUpBtn">Submit</button>
        </form>
    </div>
</section>
</body>

</html>
